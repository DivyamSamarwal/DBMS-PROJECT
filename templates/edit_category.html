{% extends "base.html" %}

{% block title %}Edit Category - Library Management System{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-pencil"></i> Edit Category</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Category Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Update Category</button>
                <a href="{{ url_for('categories') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
