{% extends "base.html" %}

{% block title %}New Loan - Library Management System{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-plus-circle"></i> Create New Loan</h1>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="book_id" class="form-label">Select Book *</label>
                <select class="form-select" id="book_id" name="book_id" required>
                    <option value="">Choose a book...</option>
                    {% for book in books %}
                        <option value="{{ book.id }}">
                            {{ book.title }} (Available: {{ book.available }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="borrower_id" class="form-label">Select Borrower *</label>
                <select class="form-select" id="borrower_id" name="borrower_id" required>
                    <option value="">Choose a borrower...</option>
                    {% for borrower in borrowers %}
                        <option value="{{ borrower.id }}">
                            {{ borrower.name }} ({{ borrower.email or 'No email' }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> Books are loaned for 14 days by default.
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Create Loan</button>
                <a href="{{ url_for('loans') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
